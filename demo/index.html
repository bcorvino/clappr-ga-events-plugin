  <div id="player"></div>

      // var streamUrl = 'http://sample.vodobox.net/skate_phantom_flex_4k/skate_phantom_flex_4k.m3u8'

      var player = new Clappr.Player({
        parentId: "#player",
        source: streamUrl,
        disableKeyboardShortcuts: true,
        disableVideoTagContextMenu: true,
        autoSeekFromUrl: false,
        // autoPlay: true,
        plugins: {
          core: [ClapprGaEventsPlugin],
        },
        gaEventsPlugin: {

          // createFieldsObject: {

          eventLabel: 'Sintel',

          // eventToTrack: ['play', 'seek', 'pause', 'stop', 'ended', 'volume', 'buffering', 'bufferfull'],
          // sendPlayOnce: true,
          // sendExceptions: true,
          // sendExceptionsMsg: true,
        },
      })

      // window.getTracker = function() {

    })()
